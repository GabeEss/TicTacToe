<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
<header>
    <h1>Play TicTacToe</h1>
</header>
<main>
    <board id="brd">
    </board>
</main>
<footer>
        <form id="player-form">
            <label>Enter Name: <input type="text" required></label>
            <label>Enter Name: <input type="text"></label>
            <label>
                <input type="radio" id="one-first" name="first" value="one" checked>Player One Starts
                <input type="radio" id="two-first" name="first" value="two">Player Two Starts
            </label>            
            <input type="submit" value="Start Game">
        </form>
        <div id="post-name">
            <label id="one-name"></label>
            <label id="two-name"></label>
            <label id="winner-name"></label>
            <span>Refresh the page to reset the game.</span>
        </div>
</footer>
</body>
</html>
